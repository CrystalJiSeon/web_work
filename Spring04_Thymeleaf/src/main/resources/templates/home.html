<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
	<!--  웹브라우저가 무시하는 주석 : 클라이언트에게 출력은 되지만 웹브라우저가 화면에 표시하진 않음 -->
	<!--/* 타임리프가 무시하는 주석은 이렇게 생겼다.*/-->
	

	<div class="container">
		<h1>인덱스입니다</h1>
		<p>
			오늘의 인물 : <strong>[[${personToday}]]</strong>  <!-- jsp였다면 ${requestScope.personToday}라고 작성됐을 거임 -->
			<br />
			오늘의 인물 : <strong th:text="${personToday}"></strong>
			<br />
			<img src="/spring04/images/1.jpg" alt="사진" />
			<br />
			<img th:src="@{/images/1.jpg}" alt="사진by 타임리프" />
		</p>
		<ul>
			<li><a th:href="@{/notice}">공지사항</a></li>
			<li><a th:href="@{/member}">회원 한명의 정보</a></li>
			<li><a th:href="@{/member/list}">회원 목록</a></li>
			<li><a th:href="@{/sequence}">시퀀스 활용</a></li>
			<li><a th:href="@{/buy?id=99&category=foods}">99 번 음식 주문하기</a></li>
			<li><a th:href="@{'/buy?id=' + ${id} + '&category=' + ${category} }">99 번 음식 주문하기</a></li>
			<li><a th:href="@{/buy(id=${id}, category=${category})}">99 번 음식 주문하기</a></li>
			<li><a th:href="@{/if}">조건부 렌더링</a></li>
			<li><a th:href="@{/javascript}">자바스크립트 관련 기능</a></li>
			<li><a th:href="@{/include}">include 테스트</a></li>
			<li><a th:href="@{/unescape}">unescape html 테스트</a></li>
		</ul>
	</div>
</body>
</html>
