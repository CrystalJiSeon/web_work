<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>javascript 영역에서 thymeleaf 사용</h1>
	</div>
	<script>
		//let isLogin=false;
		let isLogin = [[${isLogin}]];
		let age= [[${age}]];
		let name = "[[${name}]]";
		let mem = {num:[[${dto.num}]]};
	</script>
	<!-- /*
		- 자바스크립트에서 Thymeleaf 변수(주로 request영역에 담긴 값)에 들어있는 값을 편하게 사용할 수 있도록 도와줌
		template 페이지에 전달된 Model 데이터를 이용해서 클라이언트 웹브라우저에서 해석할 javascript를 출력할 때 사용하면 편리함.
		default 값도 설정할 수 있음.
		String type은 ""로 감싸주고 Dto나 Map은 {  } object로 만들어주고
		List는 [ ] array 로 만들어준다.
	*/ -->
	<script th:inline="javascript">
		let isLogin2=/*[[${isLogin}]]*/false;
		let age2=/*[[${age}]]*/0;
		let name2=/*[[${name}]]*/"";
		let mem2=/*[[${dto}]]*/{};
		let list=/*[[${list}]]*/[];
	</script>
	
	
</body>
</html>
