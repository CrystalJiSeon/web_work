spring.application.name=Spring12_ReactAPI
server.port=9000
#server.servlet.context-path=/spring12

#h2 database setting
spring.datasource.url=jdbc:h2:file:C:/playground/h2db/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=
spring.h2.console.enabled=true

# jpa setting
spring.jpa.show-sql=true
#update는 테이블 유지, create는 시작할 때 테이블을 삭제하고 다시 생성, create-drop은 시작할 때 테이블 생성, 종료될 때 테이블 삭제
spring.jpa.hibernate.ddl-auto=create-drop

#swagger ui setting
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html