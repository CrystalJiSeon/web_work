<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<a th:href="@{/file/new}">파일 업로드하기</a>
	<!-- 	<a th:href="/">홈으로</a> -->
		<h1>자료실 - 파일 목록입니다.</h1>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>파일 이름</th>
					<th>업로더</th>
					<th>등록일</th>
					<th>다운로드</th>
					<th>횟수</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="file: ${fileList}" >
					<th>[[${file.num}]]</th>
					<th>[[${file.title}]]</th>
					<th>[[${file.uploader}]]</th>
					<th>[[${file.uploadedAt}]]</th>
					<th><a th:href="@{/file/download(num=${file.num})}">다운로드</a></th>
					<th>어떡하지</th>
					<th><a th:href="@{/file/edit(num=${file.num})}">수정</a></th>
					<th><a th:href="@{/file/delete(num=${file.num})}">삭제</a></th>
				</tr>
			</tbody>
		</table>
	</div> 
	<script th:if="${uploadSuccess}">
		alert("파일이 업로드되었습니다.");
	</script>


	
</body>
</html>
