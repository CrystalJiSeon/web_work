<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.wrapper{
		display:flex;
	}	
	.box{
		width:100px;
		height:100px;
		border:1px solid red;
	}
</style>
</head>
<body>
	<div class="wrapper" id="app">
		<div @click="clicked" class="box">box1</div>
		<div @click="clicked" class="box">box2</div>
		<div @click="clicked" class="box">box3</div>
		<div @click="clicked" class="box">box4</div>
		<div @click="clicked" class="box">box5</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		//클릭한 div 의 innerText를 clicked, 배경색을 yellow로 변경되게 vue를 사용하여 코딩해보세요
	
		new Vue({
			el:"#app",
			methods:{
				clicked(event){
					event.target.innerText="clicked";
					event.target.style.backgroundColor="yellow";
				}
			}
		});
	</script>
	
</body>
</html>
